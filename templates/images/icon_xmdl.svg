  <rect x="12" y="12" width="40" height="40" rx="2" fill="white"/>
  
  <!-- Book pages -->
  <line x1="32" y1="16" x2="32" y2="48" stroke="#4c6586" stroke-width="2"/>
  
  <!-- Left page content lines -->
  <line x1="16" y1="20" x2="28" y2="20" stroke="#4c6586" stroke-width="1.5" opacity="0.6"/>
  <line x1="16" y1="25" x2="28" y2="25" stroke="#4c6586" stroke-width="1.5" opacity="0.6"/>
  <line x1="16" y1="30" x2="28" y2="30" stroke="#4c6586" stroke-width="1.5" opacity="0.6"/>
  <line x1="16" y1="35" x2="26" y2="35" stroke="#4c6586" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Right page content lines -->
  <line x1="36" y1="20" x2="48" y2="20" stroke="#4c6586" stroke-width="1.5" opacity="0.6"/>
  <line x1="36" y1="25" x2="48" y2="25" stroke="#4c6586" stroke-width="1.5" opacity="0.6"/>
